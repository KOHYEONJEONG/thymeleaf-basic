        var age = [[${user.age}]];
    */
    var username = "[[${user.username}]]";

<!-- 자바스크립트 인라인 사용 후 (th:inline="javascript")-->
<script th:inline="javascript">
    var username = [[${user.username}]];
    var age = [[${user.age}]];
    //자바스크립트 내추럴 템플릿
    var username2 = /*[[${user.username}]]*/ "test username";//대체됨

    var user = [[${user}]]; //객체를 호출하면 .toString()이 호출됨.
